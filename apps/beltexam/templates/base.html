<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Quicksand" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'beltexam.css' %}">
    <title>{% block title %}Document{% endblock %}</title>

</head>
<body>
    <div class="container">
        <div class="header">
            {% block header %} <a href="{% url 'beltexam:index' %}">Home</a> <a href="{% url 'login:logout' %}">Logout</a> {% endblock %}
        </div> <!-- end header -->
        <div class="content">
            <h1 class='title'>{% block pageTitle %}This is the page title{% endblock %}</h1>
            {% block content %}<p>This is some content.</p>{% endblock %}
        </div> <!-- end content -->
        <div class="footer">
            {% block footer %}{% endblock %}
        </div> <!-- end footer -->
    </div>

</body>
</html>
